				</div>

				<blockquote style="border-left:0px !important; margin-top:20px;">
					<p class="mensaje_padres">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;La familia que conforma la Escuela Educación Inicial Colegio Teresa de la Parra

							<li><img src="teresadelaparra../../files/images/esc1.png" alt=""></li>
							<li><img src="teresadelaparra../../files/images/esc2.png" alt=""></li>

<script>
	$(function() {
		var demo1 = $("#demo1").slippry({
			// transition: 'fade',
			// useCSS: true,
			// speed: 1000,
			// pause: 3000,
			// auto: true,
			// preload: 'visible',
			// autoHover: false
		});

		$('.stop').click(function () {
			demo1.stopAuto();
		});

		$('.start').click(function () {
			demo1.startAuto();
		});

		$('.prev').click(function () {
			demo1.goToPrevSlide();
			return false;
		});
		$('.next').click(function () {
			demo1.goToNextSlide();
			return false;
		});
		$('.reset').click(function () {
			demo1.destroySlider();
			return false;
		});
		$('.reload').click(function () {
			demo1.reloadSlider();
			return false;
		});
		$('.init').click(function () {
			demo1 = $("#demo1").slippry();
			return false;
		});
	});
</script>
